<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list type</title>
</head>
<body>
    <ol type="1">
        <li>hmtm</li>
        <li>java</li>
        <li>c++</li>
        <li>c</li>
    </ol>
    <ol type="A">
        <li>hmtm</li>
        <li>java</li>
        <li>c++</li>
        <li>c</li>
    </ol>
    <ol type="a">
        <li>hmtm</li>
        <li>java</li>
        <li>c++</li>
        <li>c</li>
    </ol>
    <ol type="I">
        <li>hmtm</li>
        <li>java</li>
        <li>c++</li>
        <li>c</li>
    </ol>
    <ol type="i">
        <li>hmtm</li>
        <li>java</li>
        <li>c++</li>
        <li>c</li>
    </ol>
</body>
</html>
