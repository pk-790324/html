<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>superscript and subscript</title>
</head>
<body>
    <big>superscript</big> <hr> <br>
    (a+b)2 = a2 + b2 +2ab  <br>
    (a+b)<sup>2</sup> = a<sup>2</sup> + b<sup>2</sup> + 2ab
    <br> <br> <br>
    
    <big>subscript</big> <hr>
    CH4 + H2O => H2O + CO2  <br>
    CH<sub>4</sub> + H<sub>2</sub>O =>  H<sub>2</sub>O + CO<sub>2</sub>

</body>
</html>
